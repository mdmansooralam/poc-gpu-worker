options:
  logging: CLOUD_LOGGING_ONLY

steps:
# ğŸ”‘ Authenticate Docker to Artifact Registry
- name: gcr.io/google.com/cloudsdktool/cloud-sdk
  entrypoint: gcloud
  args:
    [
      "auth",
      "configure-docker",
      "us-central1-docker.pkg.dev",
      "--quiet"
    ]

# ğŸ—ï¸ Build
- name: gcr.io/cloud-builders/docker
  args:
    [
      "build",
      "-f","workers/worker1/Dockerfile",
      "-t","us-central1-docker.pkg.dev/$PROJECT_ID/workers/worker1:$COMMIT_SHA",
      "workers/worker1"
    ]

# ğŸ“¤ Push
- name: gcr.io/cloud-builders/docker
  args:
    [
      "push",
      "us-central1-docker.pkg.dev/$PROJECT_ID/workers/worker1:$COMMIT_SHA"
    ]

# ğŸš€ Deploy
- name: gcr.io/google.com/cloudsdktool/cloud-sdk
  entrypoint: gcloud
  args:
    [
      "run","deploy","worker1",
      "--image","us-central1-docker.pkg.dev/$PROJECT_ID/workers/worker1:$COMMIT_SHA",
      "--region","us-central1",
      "--concurrency","1",
      "--max-instances","2",
      "--no-allow-unauthenticated",
      "--set-env-vars","WORKER_ID=worker1,WORKER_TYPE=realtime,GPU=L4"
    ]
